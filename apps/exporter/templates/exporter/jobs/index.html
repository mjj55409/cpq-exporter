{% extends "base.html" %}

{% block content %}
<div class="container">
  <table class="table table-bordered table-condensed">
    <thead>
      <tr>
        <th>Status</th>
        <th>Name</th>
        <th>Last Success</th>
        <th>Last Failure</th>
        <th>Last Duration</th>
      </tr>
    </thead>
    <tbody>
      {% for project in object_list %}
      <tr>
        <td>*</td>
        <td><a href="{%  url 'project-detail' pk=project.pk %}">{{ project.name }}</a></td>
        <td>xx/xx/xx</td>
        <td>xx/xx/xx</td>
        <td>14s</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
